apiVersion: v1
kind: ConfigMap
metadata:
 name: syncope-environment-config
data:
 DBMS: postgresql
 DB_URL:  jdbc:postgresql://{{ include "sitewhere-infra-core.relasename" . }}-postgresql-headless:5432/syncope
 DB_USER: {{.Values.syncopeEnvironment.dbUser}}
 DB_POOL_MAX: "{{.Values.syncopeEnvironment.dbPoolMax}}"
 DB_POOL_MIN: "{{.Values.syncopeEnvironment.dbPoolMin}}"
 OPENJPA_REMOTE_COMMIT: sjvm
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{.Values.syncopeConfig.name}}
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        name: {{.Values.syncopeConfig.name}}
    spec:
      initContainers:
      - name: check-db-ready
        image: postgres:9.6.5
        command: ['sh', '-c', 
          'until pg_isready -h {{ include "sitewhere-infra-core.relasename" . }}-postgresql-headless -p 5432; 
          do echo waiting for database; sleep 2; done;']
      containers:
      - name: {{.Values.syncopeConfig.name}}
        envFrom:
        - configMapRef:
           name: syncope-environment-config
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: syncope
              key: postgresql-password
        image: "{{.Values.syncopeConfig.repository}}/{{.Values.syncopeConfig.container}}:{{.Values.syncopeConfig.tag}}"
        ports:
        - containerPort: {{.Values.syncopeConfig.containerPort}}
        resources: {}
      restartPolicy: Always
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: "{{.Values.syncopeConfig.name}}"
spec:
  type: "{{.Values.syncopeConfig.serviceType}}"
  selector:
    name: "{{.Values.syncopeConfig.name}}"
  ports:
  - port: {{.Values.syncopeConfig.containerPort}}
    name: http-api
