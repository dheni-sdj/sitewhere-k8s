# Default values for SiteWhere core infrastructure components.
cp-kafka: 
  enabled: true
  persistence:
    enabled: true
    size: 8Gi
    disksPerBroker: 1
  prometheus:
    jmx:
      enabled: false
  podManagementPolicy: Parallel
  podAnnotations:
    sidecar.istio.io/inject: "false"
    
cp-zookeeper:
  enabled: true
  persistence:
    enabled: true
    dataDirSize: 4Gi
    dataLogDirSize: 4Gi
  prometheus:
    jmx:
      enabled: false
  podManagementPolicy: Parallel
  podAnnotations:
    sidecar.istio.io/inject: "false"

postgresql:
  enabled: true
  persistence:
    enabled: true
    size: 4Gi
  postgresqlUsername: syncope
  postgresqlDatabase: syncope
  existingSecret: syncope
  master:
    podAnnotations: 
      sidecar.istio.io/inject: "false"
      
# Syncope
syncope:
  syncopeEnvironment:
    dbUser: syncope
    dbUrl: jdbc:postgresql://postgres:5432/syncope
    dbPoolMax: 10
    dbPoolMin: 2
    coreScheme: http # valid values are http and https
    coreHost: syncope # Host that syncope will use to connect to core.  Needs to match .Values.syncopeConfig.name
    corePort: 8080
    userCreds: <YOURPASSWORD> # Needs to match the databaseEnvironment.pgPassword that was provided to the database
  ### Config Params for the syncope container (A.K.A. Core)
  syncopeConfig:
    name: syncope
    replicas: 1
    repository: apache
    container: syncope
    tag: 2.1.4
    containerPort: 8080
    memoryLimit: 512Mi
    serviceType: ClusterIP
  ### Config Params for the syncope-console containers
  syncopeConsoleConfig:
    name: syncope-console
    replicas: 1
    repository: apache
    container: syncope-console
    tag: 2.1.4
    containerPort: 8080
    memoryLimit: 512Mi
    serviceType: ClusterIP
  ### Config Params for the syncope-enduser containers
  syncopeEndUserConfig:
    name: syncope-enduser
    replicas: 1
    repository: apache
    container: syncope-enduser
    tag: 2.1.4
    containerPort: 8080
    memoryLimit: 512Mi
    serviceType: ClusterIP

# Prometheus
prometheus:
  enabled: true
  alertmanager:
    podAnnotations:
      sidecar.istio.io/inject: "false"
  kubeStateMetrics:
    podAnnotations:
      sidecar.istio.io/inject: "false"
  nodeExporter:
    podAnnotations:
      sidecar.istio.io/inject: "false"
  server:
    podAnnotations:
      sidecar.istio.io/inject: "false"
  pushgateway:
    podAnnotations:
      sidecar.istio.io/inject: "false"
