{{- if include "microservices.command_delivery.enabled" . }}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "sitewhere.fullname" . }}-command-delivery
  labels:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}
    helm.sh/chart: {{ include "sitewhere.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    sitewhere.io/role: "microservice"
    sitewhere.io/name: "command-delivery"
spec:
  replicas: {{ .Values.services.command_delivery.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "sitewhere.name" . }}-command-delivery
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "sitewhere.name" . }}-command-delivery
        app.kubernetes.io/instance: {{ .Release.Name }}
        sitewhere.io/role: "microservice"
        sitewhere.io/name: "command-delivery"
    spec:
      containers:
        - name: {{ .Chart.Name }}-command-delivery
{{- if .Values.services.debug }}
          image: "{{ .Values.services.image.registry }}/{{ .Values.services.image.repository }}/{{ .Values.services.command_delivery.image }}:debug-{{ .Values.services.image.tag }}"
{{- else }}
          image: "{{ .Values.services.image.registry }}/{{ .Values.services.image.repository }}/{{ .Values.services.command_delivery.image }}:{{ .Values.services.image.tag }}"
{{- end }}
          imagePullPolicy: {{ .Values.services.image.pullPolicy }}
          ports:
            - containerPort: 9001
{{- if .Values.services.debug }}
            - containerPort: 8012
            - containerPort: 1112
{{- end }}
          env:
{{ include "sitewhere.microserviceEnvValues" . | indent 12 }}
{{- include "sitewhere.services.imagePullSecrets" . | indent 6 }}
          resources:
            limits:
              memory: {{ .Values.services.command_delivery.resources.limits.memory | default .Values.services.resources.limits.memory | quote }}
              cpu: {{ .Values.services.command_delivery.resources.limits.cpu | default .Values.services.resources.limits.cpu | quote }}
            requests:
              memory: {{ .Values.services.command_delivery.resources.requests.memory | default .Values.services.resources.requests.memory | quote }}
              cpu: {{ .Values.services.command_delivery.resources.requests.cpu | default .Values.services.resources.requests.cpu | quote }}
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:{{ .Values.services.health.port }}"]
            initialDelaySeconds: {{ .Values.services.health.readinessProbe.initialDelay }}
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:{{ .Values.services.health.port }}"]
            initialDelaySeconds: {{ .Values.services.health.livenessProbe.initialDelay }}
            periodSeconds: {{ .Values.services.health.livenessProbe.periodSeconds }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sitewhere.fullname" . }}-command-delivery-svc
  labels:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}
    helm.sh/chart: {{ include "sitewhere.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.services.command_delivery.service.type }}
  ports:
    - port: 9001
      targetPort: {{ .Values.services.command_delivery.service.grpc.management.port }}
      protocol: TCP
      name: grpc-management
  selector:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}-command-delivery
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- if .Values.services.debug }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sitewhere.fullname" . }}-command-delivery-debug
  labels:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}
    helm.sh/chart: {{ include "sitewhere.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: LoadBalancer
  ports:
    - port: 8012
      targetPort: 8012
      protocol: TCP
      name: tcp-jdwp
    - port: 1112
      targetPort: 1112
      protocol: TCP
      name: tcp-jmx
  selector:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}-command-delivery
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
{{- end}}
