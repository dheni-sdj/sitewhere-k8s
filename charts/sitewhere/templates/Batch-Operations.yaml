{{- if include "microservices.batch_operations.enabled" . }}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "sitewhere.fullname" . }}-batch-operations
  labels:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}
    helm.sh/chart: {{ include "sitewhere.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    sitewhere.io/role: "microservice"
    sitewhere.io/name: "batch-operations"
spec:
  replicas: {{ .Values.services.batch_operations.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "sitewhere.name" . }}-batch-operations
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "sitewhere.name" . }}-batch-operations
        app.kubernetes.io/instance: {{ .Release.Name }}
        sitewhere.io/role: "microservice"
        sitewhere.io/name: "batch-operations"
    spec:
      containers:
        - name: {{ .Chart.Name }}-batch-operations
{{- if .Values.services.debug }}
          image: "{{ .Values.services.image.registry }}/{{ .Values.services.image.repository }}/{{ .Values.services.batch_operations.image }}:debug-{{ .Values.services.image.tag }}"
{{- else }}
          image: "{{ .Values.services.image.registry }}/{{ .Values.services.image.repository }}/{{ .Values.services.batch_operations.image }}:{{ .Values.services.image.tag }}"
{{- end }}
          imagePullPolicy: {{ .Values.services.image.pullPolicy }}
          ports:
            - containerPort: 9000
            - containerPort: 9001
{{- if .Values.services.debug }}
            - containerPort: 8001
            - containerPort: 1111
{{- end }}
          env:
{{ include "sitewhere.microserviceEnvValues" . | indent 12 }}
{{- include "sitewhere.services.imagePullSecrets" . | indent 6 }}
          resources:
            limits:
              memory: {{ .Values.services.batch_operations.resources.limits.memory | default .Values.services.resources.limits.memory | quote }}
              cpu: {{ .Values.services.batch_operations.resources.limits.cpu | default .Values.services.resources.limits.cpu | quote }}
            requests:
              memory: {{ .Values.services.batch_operations.resources.requests.memory | default .Values.services.resources.requests.memory | quote }}
              cpu: {{ .Values.services.batch_operations.resources.requests.cpu | default .Values.services.resources.requests.cpu | quote }}
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:{{ .Values.services.health.port }}"]
            initialDelaySeconds: {{ .Values.services.health.readinessProbe.initialDelay }}
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:{{ .Values.services.health.port }}"]
            initialDelaySeconds: {{ .Values.services.health.livenessProbe.initialDelay }}
            periodSeconds: {{ .Values.services.health.livenessProbe.periodSeconds }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sitewhere.fullname" . }}-batch-operations-svc
  labels:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}
    helm.sh/chart: {{ include "sitewhere.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.services.batch_operations.service.type }}
  clusterIP: None
  ports:
    - port: 9000
      targetPort: {{ .Values.services.batch_operations.service.grpc.api.port }}
      protocol: TCP
      name: grpc-api
    - port: 9001
      targetPort: {{ .Values.services.batch_operations.service.grpc.management.port }}
      protocol: TCP
      name: grpc-management
  selector:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}-batch-operations
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- if .Values.services.debug }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sitewhere.fullname" . }}-batch-operations-debug
  labels:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}
    helm.sh/chart: {{ include "sitewhere.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: NodePort
  ports:
    - port: 8001
      targetPort: 8011
      protocol: TCP
      name: tcp-jdwp
    - port: 1111
      targetPort: 1111 
      protocol: TCP
      name: tcp-jmx
  selector:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}-batch-operations
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
{{- end}}