{{- if include "microservices.asset_management.enabled" . }}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "sitewhere.fullname" . }}-asset-management
  labels:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}
    helm.sh/chart: {{ include "sitewhere.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    sitewhere.io/role: "microservice"
    sitewhere.io/name: "asset-management"
spec:
  replicas: {{ .Values.services.asset_management.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "sitewhere.name" . }}-asset-management
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "sitewhere.name" . }}-asset-management
        app.kubernetes.io/instance: {{ .Release.Name }}
        sitewhere.io/role: "microservice"
        sitewhere.io/name: "asset-management"
    spec:
      containers:
        - name: {{ .Chart.Name }}-asset-management
{{- if .Values.services.debug }}
          image: "{{ .Values.services.image.registry }}/{{ .Values.services.image.repository }}/{{ .Values.services.asset_management.image }}:debug-{{ .Values.services.image.tag }}"
{{- else }}
          image: "{{ .Values.services.image.registry }}/{{ .Values.services.image.repository }}/{{ .Values.services.asset_management.image }}:{{ .Values.services.image.tag }}"
{{- end }} 
          imagePullPolicy: {{ .Values.services.image.pullPolicy }}
          ports:
            - containerPort: 9000
            - containerPort: 9001
{{- if .Values.services.debug }}
            - containerPort: 8001
            - containerPort: 1106
{{- end }}
          env:
{{ include "sitewhere.microserviceEnvValues" . | indent 12 }}
{{- include "sitewhere.services.imagePullSecrets" . | indent 6 }}
          resources:
            limits:
              memory: {{ .Values.services.asset_management.resources.limits.memory | default .Values.services.resources.limits.memory | quote }}
              cpu: {{ .Values.services.asset_management.resources.limits.cpu | default .Values.services.resources.limits.cpu | quote }}
            requests:
              memory: {{ .Values.services.asset_management.resources.requests.memory | default .Values.services.resources.requests.memory | quote }}
              cpu: {{ .Values.services.asset_management.resources.requests.cpu | default .Values.services.resources.requests.cpu | quote }}
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:{{ .Values.services.health.port }}"]
            initialDelaySeconds: {{ .Values.services.health.readinessProbe.initialDelay }}
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:{{ .Values.services.health.port }}"]
            initialDelaySeconds: {{ .Values.services.health.livenessProbe.initialDelay }}
            periodSeconds: {{ .Values.services.health.livenessProbe.periodSeconds }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sitewhere.fullname" . }}-asset-management-svc
  labels:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}
    helm.sh/chart: {{ include "sitewhere.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.services.asset_management.service.type }}
  clusterIP: None
  ports:
    - port: 9000
      targetPort: {{ .Values.services.asset_management.service.grpc.api.port }}
      protocol: TCP
      name: grcp-api
    - port: 9001
      targetPort: {{ .Values.services.asset_management.service.grpc.management.port }}
      protocol: TCP
      name: grcp-mgn
  selector:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}-asset-management
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- if .Values.services.debug }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sitewhere.fullname" . }}-asset-management-debug
  labels:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}
    helm.sh/chart: {{ include "sitewhere.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: NodePort
  ports:
    - port: 8001
      targetPort: 8006
      protocol: TCP
      name: jdwp
    - port: 1106
      targetPort: 1106
      protocol: TCP
      name: jmx
  selector:
    app.kubernetes.io/name: {{ include "sitewhere.name" . }}-asset-management
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
{{- end }}